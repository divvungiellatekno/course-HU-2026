name: Deploy pages

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build -- --base /course-HU-2026/

      - name: Debug - List dist contents
        run: |
          echo "Contents of dist folder:"
          ls -la dist/
          echo ""
          echo "WAV files in dist:"
          find dist/ -name "*.wav"
          echo ""
          echo "Count of WAV files:"
          find dist/ -name "*.wav" | wc -l

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
